{% extends 'base.html' %}
{% block title %}Link Social Account | GrowUp{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow rounded-4">
        <h3 class="text-center mb-4">Link Your Social Media Account</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Link</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
